<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculator Alata</title>
</head>
<body>
  <section class="calculator-container">
    <div class="calculator-screen">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <div class="calculator-body">
      <button data-operation>+</button>
      <button data-operation>-</button>
      <button data-operation>รท</button>
      <button data-operation>ร</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-delete class="btn-del">DEL</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-equals class="span-three">=</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-number>0</button>
      <button data-number>.</button>
      <button data-all-clear class="all-clear">AC</button>
    </div>
  </section>
  <audio src="sounds/click.mp3" data-sound></audio>
  <script src="script.js"></script>
</body>
</html>
